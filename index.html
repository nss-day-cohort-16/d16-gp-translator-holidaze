<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Group Translator</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
    <div id="snow">
        <img src="img/santa.jpg">
        <h1>Happy Holidaze</h1>
        <h3>Please type one or all of the following words into the input field. Then, select your language and press the translate button.</h3><br>
        <p><b>"Santa Claus is coming to town"</b></p>
        <p id="or">OR</p>
        <p><b>"Happy Christmas"</b></p>

        <textarea id="textArea"></textarea>

        <select class="selector" id="language">
            <option value="German">German</option>
            <option value="Tagalog">Tagalog</option>
            <option value="French">French</option>
            <option value="Italian">Italian</option>
        </select>

        <button type="button" id="translateButton">Translate</button>

        <div id="emptyDiv"></div>

        <script src="javascripts/tagalog.js"></script>
        <script src="javascripts/german.js"></script>
        <script src="javascripts/italian.js"></script>
        <script src="javascripts/french.js"></script>
        <script src="javascripts/translate.js"></script>
    </div>
    </body>
</html>
